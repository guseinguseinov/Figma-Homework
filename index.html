<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <section>
        <div class="sign-up-content">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>

        <div class="sign-up-main-div">
            <div class="free-seven-days">
                <p><strong>it free 7 days</strong> then $20/mo. thereafter</p>
            </div>

            <div class="form-div">
                <form>
                    <input required type="text" id="firstname" aria-label="firstname" placeholder="First Name"/>
                    <input required type="text" id="lastname" aria-label="lastname" placeholder="Last Name" />
                    <input required type="text" id="email" aria-label="email" placeholder="Email" />
                    <input required type="text" id="password" aria-label="password" placeholder="Password"/>

                    <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                </form>
                <p>By clicking the button, you are agreeing to our <a class="terms-services" href="#">Terms and Services</a></p>
            </div>
        </div>
    </section>
</body>
</html>
